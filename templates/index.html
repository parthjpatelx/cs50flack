<!DOCTYPE html>

<html>
    <head>
        <title>
            My webpage
        </title>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"> 
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

        <script id="messages_template" type="text/template">
            {% raw -%}
            <ul>
                {{#each messages}}
                    <li>{{ this.user }} said {{ this.text }} </li>
                {{/each}} 
            </ul>
            {%- endraw %}                
        </script>

        <script id="new_channels" type="text/template">
            {% raw -%}
                {{#each channels}}
                    <li><a href = '#' class = 'channel' data-channel= {{ this }}> {{ this }}</a> </li> 
                {{/each}} 
            {%- endraw %}                
        </script>



        <script src="{{ url_for('static', filename='flack2.js') }}"></script>

    </head>


    <body>
        <!-- Greet user -->
        <h1 id = 'greeting'></h1>
        <h2 id = 'current_channel'></h2>

        <!-- send message form  -->
        <form id = 'chat_form' action = "/" style = 'visibility: hidden;'>
            <input type = 'text' placeholder = 'message'  id = 'message'>
            <input type = 'submit' id = 'send'>
        </form>

        <!-- create a new channel form -->
        <form id = 'create_channel'>
            <input type = 'text' placeholder = 'Create new channel' id = 'new_channel'>
            <input type = 'submit' id = 'button_channel'>
        </form>

        <!-- list of existing channel names -->
        <label for channels>Channel names</label>
        <ul id = 'channels'>
            {% for channel in channels %}
                <li><a href = '#' class = 'channel' data-channel= {{ channel }}> {{ channel }}</a> </li> 
            {% endfor %}
        </ul>

        <!-- messages in a given channel -->
        <label for messages>Messages</label>
        <ul id = 'messages'>
        </ul>

    </body>

</html>
